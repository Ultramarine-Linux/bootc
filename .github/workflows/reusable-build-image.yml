---
name: Build Image
on:
  workflow_call:
    inputs:
      image-name:
        description: "The name of the image to build"
        required: true
        type: string
      image-desc:
        description: "The description of the image to build"
        required: false
        type: string
        default: "Ultramarine Linux bootc, the atomic future of Linux"
      flavor:
        description: "The flavor of the image to build"
        required: false
        type: string
        default: ""
      platforms:
        description: "The platforms to build the image for"
        required: false
        type: string
        default: "amd64,arm64"
      needs:
        description: "The jobs that this job depends on"
        required: false
        type: string
        default: ""
      from:
        description: "Base image to use with --from argument in podman build"
        required: false
        type: string
        default: ""
      containerfile:
        description: "Path to the Containerfile relative to the context"
        required: false
        type: string
        default: "Containerfile"
      context-path:
        description: "Build context path"
        required: false
        type: string
        default: ""
      tag-suffix:
        description: "Optional suffix to append to tags (e.g., '-testing')"
        required: false
        type: string
        default: ""
      tag:
        description: "Base tag for the image (defaults to branch name)"
        required: false
        type: string
        default: ""
      rechunk:
        description: "Whether to run the rechunker step (true/false)"
        required: false
        type: boolean
        default: true
      skip-cache-from:
        description: "Skip using --cache-from (for scheduled builds to start fresh)"
        required: false
        type: boolean
        default: false
      build_iso:
        description: "Whether to build the ISO image alongside the container image"
        required: false
        type: boolean
        default: false
    outputs:
      image:
        description: "The image name that was built"
        value: ${{ jobs.manifest.outputs.image }}
      digest:
        description: "The digest of the built image"
        value: ${{ jobs.manifest.outputs.digest }}
      manifest:
        description: "Full manifest reference (image@digest)"
        value: ${{ jobs.manifest.outputs.manifest }}
      tags:
        description: "Newline-separated list of tags pushed"
        value: ${{ jobs.manifest.outputs.tags }}
    secrets:
      SIGNING_SECRET:
        description: "The private key used to sign the image"
        required: false

permissions: write-all

env:
  IMAGE_NAME: ${{ inputs.flavor }}-bootc
  IMAGE_DESC: ${{ inputs.image-desc }}
  IMAGE_REGISTRY: "ghcr.io/ultramarine-linux"
  PLATFORMS: ${{ inputs.platforms }}

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          # turn the comma separated string into a list
          platforms=()
          IFS=',' read -r -a platforms <<< "${{ inputs.platforms }}"

          MATRIX="{\"include\":[]}"
          for platform in "${platforms[@]}"; do
            # Sanitize platform name for artifact naming (replace / with -)
            platform_safe=$(echo "$platform" | tr '/' '-')
            MATRIX=$(echo $MATRIX | jq ".include += [{\"platform\": \"$platform\", \"platform_safe\": \"$platform_safe\"}]")
          done
          echo "matrix=$(echo $MATRIX | jq -c '.')" >> $GITHUB_OUTPUT

  build_push:
    name: Build and push image
    runs-on: ${{ contains(matrix.platform, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    timeout-minutes: 60
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      # Only uncomment if necessary, your builds are super small anyways
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-codeql: true
          remove-cached-tools: false
          verbose: true
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        env:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | sudo podman login -u ${{ github.actor }} --password-stdin $registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin $registry

      # - name: Mount BTRFS loopback
      #   uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
      #   with:
      #     target-dir: /var/lib/containers
      #     mount-opts: compress-force=zstd:8
      #     loopback-free: 0.8

      - name: Build Image
        id: build-image
        shell: bash
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          FLAVOR: ${{ inputs.flavor }}
          PLATFORM: ${{ matrix.platform }}
          IMAGE_REGISTRY: ${{ env.IMAGE_REGISTRY }}
          FROM_IMAGE: ${{ inputs.from }}
          CONTAINERFILE: ${{ inputs.containerfile }}
          CONTEXT_PATH: ${{ inputs.context-path }}
        run: |
          set -x

          function build() {
            # Normalize platform to linux/ARCH format
            BUILD_PLATFORM="${PLATFORM}"
            if [[ "$BUILD_PLATFORM" != linux/* ]]; then
              BUILD_PLATFORM="linux/${BUILD_PLATFORM}"
            fi

            FROM_ARG=""
            if [ -n "$FROM_IMAGE" ]; then
              FROM_ARG="--from=$FROM_IMAGE"
            fi

            # Set default context path if not provided
            BUILD_CONTEXT="${CONTEXT_PATH:-${GITHUB_WORKSPACE}/${FLAVOR}}"

            local max_attempts=3
            local attempt=1
            local exit_code=0

            while [ $attempt -le $max_attempts ]; do
              echo "Build attempt $attempt of $max_attempts"

              # Conditionally add --cache-from based on skip-cache-from input
              CACHE_FROM_ARG=""
              if [ "${{ inputs.skip-cache-from }}" != "true" ]; then
                CACHE_FROM_ARG="--cache-from $IMAGE_REGISTRY/$IMAGE_NAME"
              fi

              sudo podman build --platform "$BUILD_PLATFORM" --cap-add=all --userns=host --cgroupns=host \
                --layers=true \
                $CACHE_FROM_ARG \
                --cache-to $IMAGE_REGISTRY/$IMAGE_NAME \
                -t "localhost/${FLAVOR}-bootc:build" \
                -f "${BUILD_CONTEXT}/${CONTAINERFILE}" \
                $FROM_ARG \
                "${BUILD_CONTEXT}"
              exit_code=$?

              if [ $exit_code -eq 0 ]; then
                return 0
              elif [ $exit_code -eq 125 ] && [ $attempt -lt $max_attempts ]; then
                echo "Podman returned exit code 125, retrying..."
                attempt=$((attempt + 1))
                sleep 5
              else
                return $exit_code
              fi
            done

            return $exit_code
          }

          build

      # - name: Run Rechunker
      #   if: github.event_name != 'pull_request'
      #   id: rechunk
      #   uses: hhd-dev/rechunk@c945e9ec8ad4466f888e41ab7f4d5ba2f74a8ee4 # v1.2.1
      #   with:
      #     rechunk: "ghcr.io/hhd-dev/rechunk:v1.2.1"
      #     ref: "localhost/${{ env.IMAGE_NAME }}:${{ env.FEDORA_VERSION }}"
      #     prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.FEDORA_VERSION }}"
      #     skip_compression: true
      #     version: ${{ env.FEDORA_VERSION }}

      # let's use the new upstream rechunker
      - name: Run Rechunker
        if: inputs.rechunk != false
        id: rechunk
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
          FLAVOR: ${{ inputs.flavor }}
        run: |
          set -x

          sudo podman run --rm \
          --privileged \
          -v /var/lib/containers:/var/lib/containers \
          "quay.io/centos-bootc/centos-bootc:stream10" \
          /usr/libexec/bootc-base-imagectl rechunk \
          "localhost/${{ inputs.flavor }}-bootc:build" \
          "localhost/${{ inputs.flavor }}-bootc:build" || exit 1

          IMAGE_DIGEST=$(sudo podman image inspect --format '{{.Digest}}' "localhost/${{ inputs.flavor }}-bootc:build")
          echo "digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT

      # Push the image to GHCR (Image Registry)
      - name: Push to GHCR
        if: github.event_name != 'pull_request'
        id: push
        env:
          IMAGE_REGISTRY: ${{ env.IMAGE_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          set -x
          # Push the local image directly by digest
          # The manifest job will reference these by digest to create the multi-arch manifest
          LOCAL_IMAGE="localhost/${IMAGE_NAME}:build"

          for i in {1..3}; do
            # TODO: use docker:// or not use
            sudo podman push --digestfile=/tmp/digestfile "$LOCAL_IMAGE" "${IMAGE_REGISTRY}/${IMAGE_NAME}" && break || sleep $((5 * i));
          done

          REMOTE_IMAGE_DIGEST=$(cat /tmp/digestfile)
          echo "remote_image_digest=$REMOTE_IMAGE_DIGEST" >> $GITHUB_OUTPUT
          echo "Pushed image with digest: $REMOTE_IMAGE_DIGEST"
          cat /tmp/digestfile

      # This section is optional and only needs to be enabled in you plan on distributing
      # your project to others to consume. You will need to create a public and private key
      # using Cosign and save the private key as a repository secret in Github for this workflow
      # to consume. For more details, review the image signing section of the README.
      - name: Install Cosign
        uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1
        if: github.event_name != 'pull_request'

      - name: Sign Image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${IMAGE_NAME}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${IMAGE_FULL}@${{ steps.push.outputs.remote_image_digest }}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      - name: Create Job Outputs
        if: github.event_name != 'pull_request'
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          PLATFORM: ${{ matrix.platform }}
          DIGEST: ${{ steps.push.outputs.remote_image_digest }}
        run: |
          mkdir -p /tmp/outputs/digests
          PLATFORM_SAFE="${PLATFORM//\//-}"
          echo "${DIGEST}" > /tmp/outputs/digests/${IMAGE_NAME}-${PLATFORM_SAFE}.txt

      - name: Upload Output Artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ env.IMAGE_NAME }}-${{ inputs.flavor }}${{ inputs.tag-suffix }}-${{ github.run_id }}-${{ matrix.platform_safe }}
          retention-days: 1
          if-no-files-found: error
          path: |
            /tmp/outputs/digests/*.txt

  manifest:
    name: Create ${{ inputs.image-name }} Manifest
    runs-on: ubuntu-latest
    if: "!cancelled()"
    needs:
      - generate_matrix
      - build_push
    container:
      image: cgr.dev/chainguard/wolfi-base:latest
      options: --privileged --security-opt seccomp=unconfined
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ${{ steps.push_manifest.outputs.IMAGE }}
      digest: ${{ steps.push_manifest.outputs.DIGEST }}
      manifest: ${{ steps.push_manifest.outputs.MANIFEST }}
      tags: ${{ steps.push_manifest.outputs.TAGS }}
    steps:
      - name: Install dependencies
        run: |
          apk add \
            jq \
            git \
            podman \
            uutils \
            bash \
            conmon \
            crun \
            netavark \
            libstdc++ \
            fuse-overlayfs
          ln -sf /bin/bash /bin/sh
          mkdir -p /etc/containers
          echo '{"default":[{"type":"insecureAcceptAnything"}]}' | jq . > /etc/containers/policy.json

      - name: Exit on failure
        env:
          JOBS: ${{ toJson(needs) }}
        run: |
          echo "Job status:"
          echo $JOBS | jq -r 'to_entries[] | " - \(.key): \(.value.result)"'

          for i in $(echo $JOBS | jq -r 'to_entries[] | .value.result'); do
            if [ "$i" != "success" ] && [ "$i" != "skipped" ]; then
              echo ""
              echo "Status check not okay!"
              exit 1
            fi
          done

      - name: Get current date
        id: date
        run: |
          # Should generate a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Set tag variables
        id: set-tags
        run: |
          # Set tag suffix
          TAG_SUFFIX="${{ inputs.tag-suffix }}"
          echo "TAG_SUFFIX=$TAG_SUFFIX" >> $GITHUB_ENV

          # Set base tag (use input tag if provided, otherwise use branch/ref)
          if [ -n "${{ inputs.tag }}" ]; then
            BASE_TAG="${{ inputs.tag }}"
          else
            # Use branch name as default
            BASE_TAG="${GITHUB_REF_NAME}"
          fi
          echo "BASE_TAG=$BASE_TAG" >> $GITHUB_ENV

      - name: Image Metadata
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        id: metadata
        with:
          tags: |
            type=raw,value=${{ env.BASE_TAG }}${{ env.TAG_SUFFIX }}
            type=raw,value=latest${{ env.TAG_SUFFIX }},enable={{is_default_branch}}
            type=raw,value=${{ env.BASE_TAG }}.{{date 'YYYYMMDD'}}${{ env.TAG_SUFFIX }},enable={{is_default_branch}}
            type=ref,event=pr,suffix=${{ env.TAG_SUFFIX }}
            type=ref,event=branch,suffix=${{ env.TAG_SUFFIX }}

          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://wiki.ultramarine-linux.org/
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/main/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://ultramarine-linux.org/
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.BASE_TAG }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=bootc,fedora,ultramarine
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=https://avatars.githubusercontent.com/u/105450445?s=200&v=4
            containers.bootc=1

      - name: Fetch Build Outputs
        if: github.event_name != 'pull_request'
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          pattern: ${{ env.IMAGE_NAME }}-${{ inputs.flavor }}${{ inputs.tag-suffix }}-${{ github.run_id }}-*
          merge-multiple: true
          path: /tmp/artifacts

      - name: Load Outputs
        if: github.event_name != 'pull_request'
        id: load-outputs
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          DIGESTS_JSON=$(jq -n '{}')
          for digest_file in /tmp/artifacts/*.txt; do
            # Extract the platform from the file name by removing IMAGE_NAME- prefix and .txt suffix
            # e.g., "imagename-linux-amd64.txt" -> "linux-amd64" or "imagename-amd64.txt" -> "amd64"
            filename=$(basename "$digest_file")
            platform="${filename#"${IMAGE_NAME}-"}"  # Remove IMAGE_NAME- prefix
            platform="${platform%.txt}"               # Remove .txt suffix
            digest=$(cat "$digest_file")
            # Add the platform and digest to the JSON object
            DIGESTS_JSON=$(echo "$DIGESTS_JSON" | jq --arg key "$platform" --arg value "$digest" '. + {($key): $value}')
          done
          echo "DIGESTS_JSON=$(echo $DIGESTS_JSON | jq -c '.')" >> $GITHUB_OUTPUT

      - name: Create Manifest
        if: github.event_name != 'pull_request'
        id: create-manifest
        run: |
          podman manifest create ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          echo "MANIFEST=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Populate Manifest
        if: github.event_name != 'pull_request'
        env:
          MANIFEST: ${{ steps.create-manifest.outputs.MANIFEST }}
          DIGESTS_JSON: ${{ steps.load-outputs.outputs.DIGESTS_JSON }}
          LABELS: ${{ steps.metadata.outputs.labels }}
        run: |
          DIGESTS=$(echo "$DIGESTS_JSON" | jq -c '.')
          # turn the comma separated string into a list
          platforms=()
          IFS=',' read -r -a platforms <<< "${{ inputs.platforms }}"
          for platform in ${platforms[@]}; do
            # Strip "linux/" prefix to get short arch name (e.g., "linux/arm64" -> "arm64")
            short_arch=$(echo "$platform" | sed 's|.*/||')
            # Sanitize platform name for lookup (replace / with -)
            platform_safe=$(echo "$platform" | tr '/' '-')
            digest=$(echo $DIGESTS | jq -r --arg key "$platform_safe" '.[$key]')
            echo "Adding ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@$digest for $platform (arch: $short_arch)"
            podman manifest add $MANIFEST ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@$digest --arch $short_arch --os linux
          done

          # Apply the labels to the manifest (separated by newlines)
          while IFS= read -r label; do
            echo "Applying label $label to manifest"
            podman manifest annotate --index --annotation "$label" $MANIFEST
          done <<< "$LABELS"

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        run: echo ${{ secrets.GITHUB_TOKEN }} | podman login -u ${{ github.actor }} --password-stdin ghcr.io

      - name: Push Manifest
        if: github.event_name != 'pull_request'
        id: push_manifest
        env:
          MANIFEST: ${{ steps.create-manifest.outputs.MANIFEST }}
          TAGS: ${{ steps.metadata.outputs.tags }}
          IMAGE_REGISTRY: ${{ env.IMAGE_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -x
          while IFS= read -r tag; do
            podman manifest push --all=false --digestfile=/tmp/digestfile $MANIFEST $IMAGE_REGISTRY/$IMAGE_NAME:$tag
          done <<< "$TAGS"

          DIGEST=$(cat /tmp/digestfile)
          echo "DIGEST=$DIGEST" >> $GITHUB_OUTPUT
          echo "IMAGE=$IMAGE_REGISTRY/$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "MANIFEST=$IMAGE_REGISTRY/$IMAGE_NAME@$DIGEST" >> $GITHUB_OUTPUT
          TAGS=$(echo "$TAGS" | tr '\n' ',')
          TAGS=${TAGS%,}
          echo "TAGS=$TAGS" >> $GITHUB_OUTPUT

  # Cosign throws errors when ran inside the Fedora container for one reason or another
  #Â so we move this to another step in order to run on Ubuntu
  sign:
    needs: manifest
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Login to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin ghcr.io
          echo ${{ secrets.GITHUB_TOKEN }} | sudo podman login -u ${{ github.actor }} --password-stdin ghcr.io

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

      - name: Sign Manifest
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE@$DIGEST
        env:
          DIGEST: ${{ needs.manifest.outputs.digest }}
          IMAGE: ${{ needs.manifest.outputs.image }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

  lint:
    runs-on: ${{ contains(matrix.platform, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    needs: [manifest, generate_matrix]
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    steps:
      - name: Lint Image
        env:
          IMAGE: ${{ needs.manifest.outputs.image }}
          DIGEST: ${{ needs.manifest.outputs.digest }}
        run: |
          podman run --rm \
            --privileged \
            --pull=newer \
            ${IMAGE}@${DIGEST} \
            bootc container lint | tee /tmp/lint-output.txt

      - name: Upload Lint Results
        # let's heredoc the lint results to github summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY

          ## Lint Results for `${{ needs.manifest.outputs.image }}@${{ needs.manifest.outputs.digest }}` on platform `${{ matrix.platform }}`

          <details>
          <summary>Lint Output</summary>

          \`\`\`
          $(cat /tmp/lint-output.txt)
          \`\`\`
          </details>
          EOF

  write:
    runs-on: ubuntu-latest
    needs: [manifest]
    steps:
      ## Write for matrix outputs workaround
      # todo: refer to https://github.com/marketplace/actions/matrix-outputs-write
      # https://github.com/cloudposse/github-action-matrix-outputs-read
      - uses: cloudposse/github-action-matrix-outputs-write@v1
        id: out
        with:
          matrix-step-name: ${{ inputs.image-name }}
          matrix-key: ${{ inputs.flavor }}${{ inputs.tag-suffix }}
          outputs: |
            image: "${{ needs.manifest.outputs.image }}"
            digest: "${{ needs.manifest.outputs.digest }}"
            manifest: "${{ needs.manifest.outputs.manifest }}"
            tags: "${{ needs.manifest.outputs.tags }}"

    outputs:
      image: ${{ fromJson(steps.out.outputs.result).image }}
      digest: ${{ fromJson(steps.out.outputs.result).digest }}
      manifest: ${{ fromJson(steps.out.outputs.result).manifest }}
      tags: ${{ fromJson(steps.out.outputs.result).tags }}
  build-iso:
    runs-on: ${{ contains(matrix.platform, 'arm') && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    needs: [generate_matrix, manifest]
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    container:
      image: ghcr.io/fyralabs/katsu:main
      options: --privileged --security-opt seccomp=unconfined
    if: inputs.build_iso == true && !cancelled()
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e # v9
        with:
          remove-codeql: true
          remove-cached-tools: false
          verbose: true
          remove-docker: false
      - name: Mount BTRFS loopback
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:8
          loopback-free: 0.8
      - name: Mount BTRFS loopback
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        with:
          target-dir: ${PWD}
          mount-opts: compress-force=zstd:8
          loopback-free: 0.8

      - name: Install dependencies
        run: |
          dnf install -y just

      - name: Build ISO
        run: |
          set -x
          just image_tag=${{ needs.manifest.outputs.image }}@${{ needs.manifest.outputs.digest }} build-iso

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: iso-artifact-${{ github.run_id }}-${{ inputs.flavor }}-${{ matrix.platform_safe }}
          path: ./*.iso
          compression-level: 0
